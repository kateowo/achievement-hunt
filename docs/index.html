<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://plexion.dev/css/reset.css">
    <link rel="stylesheet" href="https://plexion.dev/css/style.css">

    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Achievement list</title>
</head>
<body class="dark">
    <section class="left header sep no-align" style="bottom: 0;">
        <h4>Full list</h4>
        <div class="supports" id="hook"></div>
    </section>
</body>
<script>
    // parse
    let hook = document.getElementById("hook");

    $.get( `achievements.json`, function( response ) {
        let data = response;
        for (let i in data.achievements) {
            if (data.achievements[i].description == "") { continue };
            let em = document.createElement('span');
            em.classList.add('desc');

            em.innerHTML = (`
            <span class="icon"><img src="https://plexion.dev/img/item/${data.achievements[i].icon}.png"></span>
            <span class="text"><h5>${data.achievements[i].name}</h5><p>${data.achievements[i].description}</p></span>
            `);


            // append
            hook.appendChild(em);
        }
    });
</script>
<style>
    .icon img, .icon {
        width: 32px !important;
        height: 32px;
        image-rendering: crisp-edges;
    }
</style>
